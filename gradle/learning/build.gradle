// Add a new plugin for our application. Add java plugin. Plugin is a closure.
// id is a method.
plugins {
    id 'java'
}
// Run tasks now

// Configure jar file. Tell it about the main class.
// We have a jar closure, then manifest close, and then attributes method.
// We pass in a Map to this method, where key is 'Main-Class', and the value is 'com.prashik.HelloWorld'
jar {
    manifest {
        attributes 'Main-Class': 'com.prashik.HelloWorld'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}